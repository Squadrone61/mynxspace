<header class='bg-indigo-600 text-center text-indigo-400'>
  <label for='theme'>theme {{theme | async}}</label>
  <select id='theme' [ngModel]='theme | async' (ngModelChange)='changeTheme($event)'>
    <option *ngFor='let op of themeOptions' [ngValue]='op'>{{op}}</option>
  </select>
</header>
